<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title> Button </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- https://design.google.com/icons/ //-->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!-- https://cdnjs.com/libraries/materialize //-->
	<link type="text/css" rel="stylesheet" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

	<!-- https://cdnjs.com/libraries/jquery //-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<!-- https://cdnjs.com/libraries/materialize //-->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>

<body>

	<!-- http://materializecss.com/buttons.html //-->

	<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
		<a class="btn-floating btn-large red">
			<i class="large material-icons">mode_edit</i>
		</a>
		<ul>
			<li><a class="btn-floating red"><i class="material-icons">insert_chart</i></a></li>
			<li><a class="btn-floating yellow darken-1"><i class="material-icons">format_quote</i></a></li>
			<li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
			<li><a class="btn-floating blue"><i class="material-icons">attach_file</i></a></li>
		</ul>
	</div>


	<div class="btn-floating btn-large waves-effect waves-light btn-fab-open">open</div>
	<div class="btn-floating btn-large waves-effect waves-light btn-fab-close">close</div>
	<div class="btn-floating btn-large waves-effect waves-light btn-fab-toggle">toggle</div>

<script type="text/javascript">
$(function(){

	$('.btn-fab-open').on('click', function(){

		$('.fixed-action-btn').openFAB();

	});

	$('.btn-fab-close').on('click', function(){

		$('.fixed-action-btn').closeFAB();

	});

	$('.btn-fab-toggle').on('click', function(){
		var target = $('.fixed-action-btn');
		if (target.hasClass('active') === false) {
			target.openFAB();
		} else {
			target.closeFAB();

		}
	});

});
</script>

</body>

</html>
