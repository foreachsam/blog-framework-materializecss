<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Scroll To Top </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- https://design.google.com/icons/ //-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- https://cdnjs.com/libraries/materialize //-->
<link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"  media="screen,projection"/>

<!-- https://cdnjs.com/libraries/jquery //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- https://cdnjs.com/libraries/materialize //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>


</head>
<body>

<style type="text/css">
.ui-btn-top-hide {
	position: fixed;
	bottom: 20px;
	right: 5px;
	display: none;
}
</style>

<script type="text/javascript">
$(document).ready(function() {

	var btnTopHide = '.ui-btn-top-hide';

	$(document).on('click', btnTopHide, function(evt) {
		evt.preventDefault();
		$('html, body').animate({scrollTop : 0}, 300); //http://api.jquery.com/animate/
	});

	$(window).on('scroll', function(){
		if ($(this).scrollTop() > 100) {
			$(btnTopHide).fadeIn();
		} else {
			$(btnTopHide).fadeOut();
		}
	});

});
</script>

<div style="height:1600px">content</div>

<!-- https://design.google.com/icons/#ic_keyboard_arrow_up //-->
<a href="javascript:;" class="btn-floating btn-large waves-effect waves-light lighten-2 red ui-btn-top-hide"><i class="material-icons">keyboard_arrow_up</i></a>

</body>
</html>
