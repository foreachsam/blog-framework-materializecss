<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> list.js </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<!-- https://design.google.com/icons/ //-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- https://cdnjs.com/libraries/materialize //-->
<link type="text/css" rel="stylesheet" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

<!-- https://cdnjs.com/libraries/jquery //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- https://cdnjs.com/libraries/jqueryui/ //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<!-- https://cdnjs.com/libraries/materialize //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

<!-- https://cdnjs.com/libraries/list.js //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.2.0/list.min.js"></script>


</head>
<body>

<!-- http://www.listjs.com/docs //-->

<style type="text/css">

</style>


<div id="hacker-list">

	<input class="search" />
	<span class="sort btn" data-sort="name">Sort by name</span>
	<span class="sort btn" data-sort="city">Sort by city</span>

	<ul class="list">
		<li>
			<h3 class="name">Jonny</h3>
			<p class="city">Stockholm</p>
		</li>
		<li>
			<h3 class="name">Jonas</h3>
			<p class="city">Berlin</p>
		</li>
	</ul>
</div>

<script type="text/javascript">
!function(global, $){
	var options = {
        valueNames: ['name', 'city']
    };

    var hackerList = new List('hacker-list', options);
    console.log(hackerList);
    //hackerList.add({name:'name_add_1', city:"city_add_1"});
}(window, jQuery);


</script>

</body>
</html>
