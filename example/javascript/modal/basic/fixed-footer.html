<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Modal with Fixed Footer - Materialize Css </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- https://design.google.com/icons/ //-->
<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<!-- https://cdnjs.com/libraries/materialize //-->
<link type="text/css" rel="stylesheet" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

<!-- https://cdnjs.com/libraries/jquery //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- https://cdnjs.com/libraries/materialize //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>
<body>

<!-- http://materializecss.com/side-nav.html //-->

<style type="text/css">

</style>

<!-- Modal Trigger -->
<a class="waves-effect waves-light btn modal-trigger" href="#mda">Modal</a>

<!-- Modal Structure -->
<div id="mda" class="modal modal-fixed-footer">
	<div class="modal-content">
		<h4>Modal Header</h4>
		<p>A bunch of text</p>
	</div>
	<div class="modal-footer">
		<a href="javascript:;" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
	</div>
</div>

<script type="text/javascript">
$(document).ready(function(){
	// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
	$('.modal-trigger').leanModal();
});
</script>

</body>
</html>
