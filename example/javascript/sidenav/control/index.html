<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> SideNav </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- https://design.google.com/icons/ //-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- https://cdnjs.com/libraries/materialize //-->
<link type="text/css" rel="stylesheet" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

<!-- https://cdnjs.com/libraries/jquery //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- https://cdnjs.com/libraries/materialize //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>
<body>

<!-- http://materializecss.com/side-nav.html //-->

<style type="text/css">

.ui-btn-show-sidenav {
	position: fixed;
	right: 5px;
	bottom: 40px;
}


</style>

<nav>
	<ul class="right hide-on-med-and-down">
		<li><a href="#!">First Sidebar Link</a></li>
		<li><a href="#!">Second Sidebar Link</a></li>
	</ul>
	<ul id="slide-out" class="side-nav">
		<li><a href="#!">First Sidebar Link</a></li>
		<li><a href="#!">Second Sidebar Link</a></li>
		<li><a href="#!" class="btn ui-btn-hide-sidenav">hide</a></li>
	</ul>
	<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
</nav>

<a class="btn ui-btn-show-sidenav">show</a>


<script type="text/javascript">

$(document).ready(function() {
	$('.button-collapse').sideNav();

	$('.ui-btn-show-sidenav').on('click', function() {
		$('.button-collapse').sideNav('show');
	});

	$('.ui-btn-hide-sidenav').on('click', function() {
		$('.button-collapse').sideNav('hide');
	});

});

</script>




</body>
</html>
