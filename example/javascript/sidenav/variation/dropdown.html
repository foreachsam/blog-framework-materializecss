<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> SideNav </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- https://design.google.com/icons/ //-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!-- https://cdnjs.com/libraries/materialize //-->
<link type="text/css" rel="stylesheet" media="screen,projection" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css" />

<!-- https://cdnjs.com/libraries/jquery //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<!-- https://cdnjs.com/libraries/materialize //-->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>

</head>
<body>

<!-- http://materializecss.com/side-nav.html //-->

<style type="text/css">

</style>

<nav>
	<ul id="slide-out" class="side-nav">
		<li><a href="#!">First Sidebar Link</a></li>
		<li><a href="#!">Second Sidebar Link</a></li>
		<li class="no-padding">
			<ul class="collapsible collapsible-accordion">
				<li>
					<a class="collapsible-header">Dropdown<i class="mdi-navigation-arrow-drop-down"></i></a>
					<div class="collapsible-body">
						<ul>
							<li><a href="#!">First</a></li>
							<li><a href="#!">Second</a></li>
							<li><a href="#!">Third</a></li>
							<li><a href="#!">Fourth</a></li>
						</ul>
					</div>
				</li>
			</ul>
		</li>
	</ul>
	<ul class="right hide-on-med-and-down">
		<li><a href="#!">First Sidebar Link</a></li>
		<li><a href="#!">Second Sidebar Link</a></li>
		<li><a class="dropdown-button" href="#!" data-activates="dropdown1">Dropdown<i class="mdi-navigation-arrow-drop-down right"></i></a></li>
		<ul id='dropdown1' class='dropdown-content'>
			<li><a href="#!">First</a></li>
			<li><a href="#!">Second</a></li>
			<li><a href="#!">Third</a></li>
			<li><a href="#!">Fourth</a></li>
		</ul>
	</ul>
	<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
</nav>

<script type="text/javascript">

$(document).ready(function() {
	$('.button-collapse').sideNav();
});

</script>




</body>
</html>
